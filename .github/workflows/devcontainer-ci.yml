name: Devcontainer CI
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  changes:
    name: Changes
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    outputs:
      dockerfile: ${{ steps.changes.outputs.dockerfile }}
      tool-versions: ${{ steps.changes.outputs.tool-versions }}
      workflows: ${{ steps.changes.outputs.workflows }}
    steps:
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4
      - name: Check Dockerfile files changed
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: changes
        with:
          filters: |
            dockerfile:
              - 'Dockerfile'
            tool-versions:
              - '.tool-versions'
            workflows:
              - '.github/workflows/devcontainer-ci.yml'

  build:
    name: Build and push Docker image
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    needs: changes
    if: needs.changes.outputs.dockerfile == 'true' || needs.changes.outputs.tool-versions == 'true' || needs.changes.outputs.workflows == 'true'
    steps:
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4
      - name: Login to GitHub Container Registry
        uses: docker/login-action@1f36f5b7a2d2f7bfd524795fc966e6d88c37baa9
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and run dev container task
        uses: devcontainers/ci@a56d055efecd725e8cfe370543b6071b79989cc8
        with:
          imageName: ghcr.io/${{ github.repository }}-devcontainer
          imageTag: ${{ github.ref_name }}
